<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <meta charset="UTF-8">
    <title>InstaClone</title>
    <style>
        h1{
        font-family: 'Pacifico', cursive;
        font-size: 400%;
        position: absolute;
        top: 5px;
        left:952px;
        }
        input[type=submit] {
        background-color: #1569C7;
        color: white;
        text-decoration: none;
        margin: 10px 2px 10px 980px;
        cursor: pointer;
        width: 200px;
        height: 30px;
        border-radius: 5px;
        }
        input[type=text]{
        margin: 10px 2px 10px 980px;
        width: 200px;
        height: 22px;
        }
        input[type=password]{
        margin: 10px 2px 10px 980px;
        width: 200px;
        height: 22px;
        }
        form{
        position: absolute;
        left: 4px;
        top: 220px;
        }
        .kuch {
        position: absolute;
        top: 520px;
        left: 984px;
        }
        .kuch1{
        position: absolute;
        top: 160px;
        left:982px;
        width: 200px;
        }
        img {
        position: absolute;
        top: 20px;
        left: 200px;
        width: 600px;
        }
    </style>
</head>
<body>
<div class="main">
    <h1>Instaclone</h1>
</div>

    <form method="post">{% csrf_token %}
        <input id="username" type="text" name="username" placeholder="Username"><br>

        <input id="full_name" type="text" name="full_name" placeholder="Fullname"><br>

        <input id="email" type="text" name="email" placeholder="Email"><br>

        <input id="password" type="password" name="password" placeholder="Password"><br>

        <input type="submit" value="Signup">
    </form>

<div class="kuch">
    Already a member? <a href="login/">Log in</a>
</div>
<div class="kuch1"><b>Signup to see photos and videos of your friends</b></div>
